<!DOCTYPE html>
<html>

<head>
  <title>e2</title>
  <style>
    input {
      margin: 20px;
    }

    .inp1 {
      width: 120px;
      border-style: solid;
      border-color: rgb(210, 210, 210);
      border-width: 1px;
      border-radius: 5px;
      padding: 10px 0px 10px 15px;
    }

    .inp2 {
      width: 400px;
      border: none;
      box-shadow: 1px 1px 7px rgb(210, 210, 210);
      border-radius: 20px;
      padding: 10px 0px 10px 15px;

    }
  </style>
</head>

<body>

  <input type="text" placeholder="Search" class="inp1" />
  <br>
  <input type="text" placeholder="Search Google or type a URL" class="inp2" />

</body>

</html>

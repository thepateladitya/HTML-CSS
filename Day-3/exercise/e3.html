<!DOCTYPE html>
<html>

<head>
  <title>e3</title>
  <style>
    p {
      font-family: Verdana;
      margin: 0px;
    }

    .fst-txt {
      font-weight: bold;
      font-size: 20px;
    }

    .snd-txt {
      color: rgb(96, 96, 96);
      margin-top: 3px;
    }

    .trd-txt {
      margin-top: 15px;
      margin-bottom: 15px;
      width: 300px;
    }

    button {
      color: white;
      background-color: green;
      border-radius: 5px;
      padding: 6px 12px;
      border: none;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <p class="fst-txt">HTML CSS Course</p>
  <p class="snd-txt">Beginner to Pro</p>
  <p class="trd-txt">In this course, we'll learn the skills you need to become a developer.</p>
  <button>Get Started</button>
</body>

</html>
